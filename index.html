<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered">
        <div class="leftpart">smartwatch</div>
    
    <div class="rightpart"></div>
        <div class="centered"></div>
            <div class="dial"> 
                <div id="time">current time</div>
                
                <button id="home" onclick="time()" ><svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="10"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
                <button id="message" onclick="message()" ><svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="20"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/></svg></button>
                <!-- <audio id="myAudio">
                    <source src="horse.ogg" type="audio/ogg"> -->
                    <!-- <source src="Ed Sheeran.mp3" type="audio/mp3">
                
                </audio>  -->
                <button onclick="playAudio()" type="button"><svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></button>
                <script type="text/javascript"src="app.js"></script>
            
            </div>

        
    
</body>
</html>
